  <h1 class ="retroshadow bottom">Submit Listings Here</h1>

  <form v-on:submit.prevent="addListing">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Your Name</label>
    <div class="col-sm-5 center">
      <input v-model="addedName" class="form-control" placeholder="First and Last Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Your Number</label>
    <div class="col-sm-5 center">
      <input v-model="addedNumber" class="form-control" placeholder="Phone Number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Type of Animal</label>
    <div class="col-sm-5">
      <input v-model="addedAnimal" class="form-control" placeholder="Animal type">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-5">
      <input v-model="addedPrice" class="form-control" placeholder="$$">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" v-model ="addedGender">
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female" v-model ="addedGender">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" v-model = "checked">
        <label class="form-check-label" for="gridCheck1" value ="You are Subscribed">

          Newsletter and Coupon
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<h3> Listings You Have Posted </h3>
<div v-for="listing in listings">
  <p> {{listing.name}}</p>
  <p> {{listing.price}}</p>
  <p> {{listing.animal}}</p>
  <p> {{listing.gender}}</p>
  <p> {{listing.phone}} </p>
</div>
